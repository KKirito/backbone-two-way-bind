<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet"  href="css/base.css">

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.two-way-bind.js"></script>

</head>
<body>
    <div class="main-content">
        <div class="main-title">
            <h2>Tasks List</h2>
        </div>
        <div class="task-input">
            <input id="task-input" onchange="addTask(this);" placeholder="input your task here">
        </div>
        <div class="tasks">
            <div class="tasks-content">

            </div>
        </div>
        <div class="task-tool-bar">
            <a><span id="items">0</span>item(s) left</a>
            <button onclick="clearAll();">clear all</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

<script type="text/html" id="task-unit">
    <div class="task-unit">
        <a>â˜…</a>
        <a>id: <span class="id" data_type="span" data_bind="id">1</span>&nbsp;</a>
        <a class="task-label">task: <span style="cursor: pointer;" class="task" data_type="span" data_bind="task" onclick="change_task(this);">task</span></a>
        <a class="task-unit-close" onclick="removeTask(this);"></a>
        <input class="task-unit-mask-input" onchange="changed_task(this);">
    </div>
</script>

</html>
